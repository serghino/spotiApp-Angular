<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="myartist.images | noimage" alt="myartist.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{myartist.name}}</h3>
    <p>
      <a [href]="myartist.external_urls.spotify" target="_blank">
        Go to artist page.
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button [routerLink]="[ '/search']" class="btn btn-outline-danger">Back</button>
  </div>
</div>
<div class="row m-5 animated fadeIn">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>song</th>
          <th>previous</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTrack">
          <td>
            <img class="img-thumb" [src]="track.album.images | noimage" alt=""> 
          </td>
          <td class="text-primary">{{track.album.name}}</td>
          <td class="text-success">{{track.name}}</td>
          <td>
            <!--<audio [src]="track.preview_url" controls></audio>-->
            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
